l_english:
 LOADING_TIP_0:0 "Kill them all, God will recognise his own.\n- Arnaud Amaury, Abbot of Citeaux"
 LOADING_TIP_1:0 "Nothing is to be feared but fear.\n- Francis Bacon"
 LOADING_TIP_2:0 "In order for a war to be just, three things are necessary. First, the authority of the sovereign. Secondly, a just cause. Thirdly, a rightful intention.\n- Thomas Aquinas"
 LOADING_TIP_3:0 "The fields have eyes, and the woods have ears.\n- Geoffrey Chaucer, Canterbury Tales, The Knights Tale"
 LOADING_TIP_4:0 "Following the light of the sun, we left the Old World.\n- Christopher Columbus"
 LOADING_TIP_5:0 "War is delightful to those who have had no experience of it.\n- Erasmus"
 LOADING_TIP_6:0 "Fortune favours the audacious.\n- Erasmus"
 LOADING_TIP_7:0 "The most disadvantageous peace is better than the most just war.\n- Erasmus"
 LOADING_TIP_8:0 "If you do not leave this pasturage, Saladin will come and attack you here. And if you retreat from this attack the shame and reproach will be very great.\n- Gerard of Ridefort, letter written to King Guy"
 LOADING_TIP_9:0 "The strength of God will enable us, a small but faithful band, to overcome the multitude of the faithless.\n- Robert Guiscard"
 LOADING_TIP_10:0 "It is better to live one day as a lion than a hundred years as a sheep.\n- Italian proverb"
 LOADING_TIP_11:0 "Do you know, my son, with what little understanding the world is ruled?\n- Pope Julius III"
 LOADING_TIP_12:0 "A safe stronghold our God is still. A trusty shield and weapon.\n- Martin Luther"
 LOADING_TIP_13:0 "Faith must trample under foot all reason, sense, and understanding.\n- Martin Luther"
 LOADING_TIP_14:0 "Nothing good ever comes of violence.\n- Martin Luther"
 LOADING_TIP_15:0 "War is the greatest plague that can affect humanity; it destroys religion, it destroys states, it destroys families. Any scourge is preferable to it.\n- Martin Luther"
 LOADING_TIP_16:0 "Since love and fear can hardly coexist together, if we must choose between them, it is far safer to be feared than loved.\n- Niccoló Machiavelli"
 LOADING_TIP_17:0 "The princes who have done great things are the ones who have taken little account of their promises.\n- Niccoló Machiavelli"
 LOADING_TIP_18:0 "So far as he is able, a prince should stick to the path of good but, if the necessity arises, he should know how to follow evil.\n- Niccoló Machiavelli"
 LOADING_TIP_19:0 "Men should either be treated generously or destroyed, because they take revenge for slight injures - for heavy ones they cannot.\n- Niccoló Machiavelli"
 LOADING_TIP_20:0 "The prince must be a fox... to recognize the traps and a lion to frighten the wolves.\n- Niccoló Machiavelli"
 LOADING_TIP_21:0 "The sinews of war are not gold, but good soldiers.\n- Niccoló Machiavelli"
 LOADING_TIP_22:0 "Among other evils which being unarmed brings you, it causes you to be despised.\n- Niccoló Machiavelli"
 LOADING_TIP_23:0 "The best fortress which a prince can possess is the affection of his people.\n- Niccoló Machiavelli"
 LOADING_TIP_24:0 "No enterprise is more likely to succeed than one concealed from the enemy until it is ripe for execution.\n- Niccoló Machiavelli"
 LOADING_TIP_25:0 "A prince should therefore have no other aim or thought... but war and its organisation and discipline.\n- Niccoló Machiavelli"
 LOADING_TIP_26:0 "Whoever conquers a free town and does not demolish it commits a great error and may expect to be ruined himself.\n- Niccoló Machiavelli"
 LOADING_TIP_27:0 "Good order and discipline in any army are to be depended upon more than courage alone.\n- Niccoló Machiavelli"
 LOADING_TIP_28:0 "Good order makes men bold, and confusion, cowards.\n- Niccoló Machiavelli"
 LOADING_TIP_29:0 "He who wishes to be obeyed must know how to command.\n- Niccoló Machiavelli"
 LOADING_TIP_30:0 "One should never risk one's whole fortune unless supported by one's entire forces.\n- Niccoló Machiavelli"
 LOADING_TIP_31:0 "It is not titles that honour men, but men that honour titles.\n- Niccoló Machiavelli"
 LOADING_TIP_32:0 "To ensure victory the troops must have confidence in themselves as well as in their commanders.\n- Niccoló Machiavelli"
 LOADING_TIP_33:0 "Strike up the drum and march courageously.\n- Christopher Marlowe"
 LOADING_TIP_34:0 "Better to reign in hell than serve in heav'n.\n- John Milton"
 LOADING_TIP_35:0 "For what can war, but endless war, still breed?\n- John Milton"
 LOADING_TIP_36:0 "Will no one revenge me of the injuries I have sustained from one turbulent priest?\n- Henry II, King of England"
 LOADING_TIP_37:0 "Luck is the residue of design.\n- John Milton"
 LOADING_TIP_38:0 "Peace hath her victories, no less renowned than War.\n- John Milton"
 LOADING_TIP_39:0 "What does not destroy me, makes me strong.\n- John Milton"
 LOADING_TIP_40:0 "If some among them are innocent, it is expedient that they should be assayed like gold in the furnace and purged by proper judicial examination.\n- Royal letter opening the enquiry into the Templar Knights"
 LOADING_TIP_41:0 "He doth nothing but talk of his horse.\n- Shakespeare, The Merchant of Venice, i, 2"
 LOADING_TIP_42:0 "All the world's a stage, And all the men and women merely players.\n- Shakespeare, As You Like It, ii, 7"
 LOADING_TIP_43:0 "I will kill thee a hundred and fifty ways.\n- Shakespeare, As You Like It, v, 1"
 LOADING_TIP_44:0 "Here I and sorrows sit; Here is my throne, bid kings come bow to it.\n- Shakespeare, King John, iii, 1"
 LOADING_TIP_45:0 "Go, bid the soldiers shoot.\n- Shakespeare, Hamlet, iv, 2"
 LOADING_TIP_46:0 "Come the three corners of the world in arms, and we shall shock them.\n- Shakespeare, King John, iv, 7"
 LOADING_TIP_47:0 "A man can die but once.\n- Shakespeare, King Henry IV, Part:II. iii, 2"
 LOADING_TIP_48:0 "Give me another horse: bind up my wounds.\n- Shakespeare, King Richard III, v, 3"
 LOADING_TIP_49:0 "A horse! A horse! My kingdom for a horse!\n- Shakespeare, King Richard III, v, 4"
 LOADING_TIP_50:0 "The better part of valour is discretion.\n- Shakespeare, King Henry IV, Part:I, v, 4"
 LOADING_TIP_51:0 "To whom God will, there be the victory.\n- Shakespeare, King Henry the Sixth, Part:III, ii, 5"
 LOADING_TIP_52:0 "A victory is twice itself when the achiever brings home full numbers.\n- Shakespeare, Much Ado About Nothing, i, 1"
 LOADING_TIP_53:0 "We are ready to try our fortunes To the last man.\n- Shakespeare, King Henry IV, Part:II, iv, 2"
 LOADING_TIP_54:0 "And many strokes, though with a little axe, hew down and fell the hardest-timbered oak.\n- Shakespeare, King Henry VI, Part:III, ii, 1"
 LOADING_TIP_55:0 "Upon his royal face there is no note how dread an army hath enrounded him;\n- Shakespeare, King Henry V, iv prologue"
 LOADING_TIP_56:0 "There's daggers in men's smiles.\n- Shakespeare, Macbeth, II, 3"
 LOADING_TIP_57:0 "It is better to be on hand with ten men than absent with ten thousand.\n- Tamerlane"
 LOADING_TIP_58:0 "And ye shall hear of wars and rumours of wars, see that ye be not troubled; for all these things must come to pass, but the end is not yet.\n- Matthew, ch. XXIV, V.6"
 LOADING_TIP_59:0 "Blessed be the Lord my strength, which teacheth my hands to war, and my fingers to fight.\n- Psalm, CXLIV"
 LOADING_TIP_60:0 "Inflict not on an enemy every injury in your power, for he may afterwards become your friend.\n- Moslih Eddin Saadi"
 LOADING_TIP_61:0 "No one conquers who doesn't fight.\n- Gabriel Biel"
 LOADING_TIP_62:0 "An emperor is subject to no one but God and justice.\n- Fredrick I, Barbarossa"
 LOADING_TIP_63:0 "Wars begin when you will, but they do not end when you please.\n- Niccoló Machiavelli"
 LOADING_TIP_64:0 "Let the boy win his spurs.\n- Edward III, King of England, Battle of Crecy 1345"
 LOADING_TIP_65:0 "We who are the rest of the people raised our heart and eyes to heaven crying for God to have compassion upon us, and to turn away from us the power of the French.\n- Thomas Elthem, Henry V's Chaplain at Agincourt"
 LOADING_TIP_66:0 "There are some defeats more triumphant than victories.\n- Michel Eyquem de Montaigne"
 LOADING_TIP_67:0 "Tis so much to be a king, that he only is so by being so.\n- Michel Eyquem de Montaigne"
 LOADING_TIP_68:0 "The souls of emperors and cobblers are cast in the same mould. ...The same reason that makes us wrangle with a neighbour causes a war betwixt princes.\n- Michel Eyquem de Montaigne"
 LOADING_TIP_69:0 "He who knows not how to dissimulate, can not reign.\n- Louis XI, King of France"
 LOADING_TIP_70:0 "So many great nobles, things, administrations, so many high chieftains, so many brave nations, so many proud princes, and power so splendid; In a moment, a twinkling, all utterly ended.\n- Jacobus de Benedictus"
 LOADING_TIP_71:0 "It is more honourable to be raised to a throne than to be born to one. Fortune bestows the one, merit obtains the other.\n- Petrarch"
 LOADING_TIP_72:0 "He who defends everything defends nothing.\n- Fredrick II, Holy Roman Emperor"
 LOADING_TIP_73:0 "I am the King of Rome, and above grammar.\n- Sigismund, Holy Roman Emperor"
 LOADING_TIP_74:0 "When you see contention amongst your enemies, go and sit at ease with your friends; but when you see them of one mind, string your bow, and place stones upon the ramparts.\n- Moslih Eddin Saadi"
 LOADING_TIP_75:0 "Disasters teach us humility.\n- Saint Anselm, Archbishop of Canterbury"
 LOADING_TIP_76:0 "I have loved justice and hated inequity; and therefore I die in exile.\n- Pope Gregory VII, Tuscan Pope"
 LOADING_TIP_77:0 "It is easy to be brave behind a castle wall.\n- Welsh proverb"
 LOADING_TIP_78:0 "In a fight, anger is as good as courage.\n- Welsh proverb"
 LOADING_TIP_79:0 "Undertake this journey for the remission of your sins, with the assurance of the imperishable glory of the Kingdom of Heaven!\n- Urban II, Pope"
 LOADING_TIP_80:0 "To carry on war, three things are necessary: money, money, and yet more money.\n- Gian Jacopo Trivulzio"
 LOADING_TIP_81:0 "Fight to the last gasp.\n- Shakespeare, King Henry VI, part 1, i, 1"
 LOADING_TIP_82:0 "I'll fight, till from my bones my flesh be hacked.\n- Shakespeare, Macbeth, v, 3"
 LOADING_TIP_83:0 "Once more unto the breach, dear friends, once more!\n- Shakespeare, King Henry V, iii, 1"
 LOADING_TIP_84:0 "Let the world tremble as it senses all you are about to accomplish.\n- Luis Camóes, The Lusóads, canto 1:15"
 LOADING_TIP_85:0 "Having done everything practical to make ready for so long a voyage, we prepared our souls to meet death, which is always on a sailor's horizon.\n- Luis Camóes, The Lusóads, canto 4:86"
 LOADING_TIP_86:0 "I speak Spanish to God, Italian to women, French to men, and German to my horse.\n- King Charles V King of France"
 LOADING_TIP_87:0 "Had I been present at the creation, I would have given some useful hints for the better ordering of the universe.\n- Alfonso X, the Wise, King of Castile"
 LOADING_TIP_88:0 "Every man should arm himself as quickly as he could, and come to the King.\n- Charles Oman"
 LOADING_TIP_89:0 "Let those who once fought against brothers and relatives now rightfully fight against barbarians.\n- Pope Urban II"
 LOADING_TIP_90:0 "On both sides the troops were commanded by royal princes and they massacred each other mercilessly.\n- Matthew of Edessa"
 LOADING_TIP_91:0 "The fighting was fierce and lasted for the greater part of a day; blood ran in rivers.\n- Matthew of Edessa"
 LOADING_TIP_92:0 "Many of the common people in the armies were desolate, fearing future poverty; and so they sold their bows and the cowards returned to their own homes.\n- Fulcher of Chartres"
 LOADING_TIP_93:0 "Let anyone who has zeal for God come with me! Let us fight for our brothers! Let Heaven's will be done!\n- Conrad III, ruler of the Holy Roman Empire"
 LOADING_TIP_94:0 "God has aroused the spirit of kings and princes to root up from the earth the enemies of the Christian name.\n- Bernard of Clairvaux"
 LOADING_TIP_95:0 "Whoever devotedly undertakes and performs this most holy journey...shall have the enjoyment of eternal reward from the repayer of all men.\n- Pope Eugenius III"
 LOADING_TIP_96:0 "Surrender before you all die by the sword, for I do not wish you to perish.\n- Imad ad-Din Zanghi"
 LOADING_TIP_97:0 "We shall not surrender.\n- Archbishop Hugh"
 LOADING_TIP_98:0 "Come on soldiers! Guardians and agents of the supreme law! Here is a sacrifice of dogs ready for your swords!\n- Il-Ghazi"
 LOADING_TIP_99:0 "At the first sound of the bugle, everyone should make haste to put on arms and armour.\n- Walter, Chancellor to Roger of Salerno"
 LOADING_TIP_100:0 "Put an end to so great an evil and arrive at a peace settlement whatever the outcome, and whatever the conditions.\n- William of Tyre"
 LOADING_TIP_101:0 "Take up the weapons of the glorious army for the salvation of many thousands.\n- Adela, wife of Stephen of Blois"
 LOADING_TIP_102:0 "If they wish to fight today, let them come like men.\n- Bohemund"
 LOADING_TIP_103:0 "They assembled from all sides, one after another, with arms and horses and all the panoply of war...\n- Anna Comnenus, The Alexiad"
 LOADING_TIP_104:0 "Alas! How many noble and valiant knights we lost.\n- Fulcher of Chartres"
 LOADING_TIP_105:0 "There is now no hope of escaping. If you fight you will conquer, but if you flee you will fall.\n- Fulcher of Chartres"
 LOADING_TIP_106:0 "When he caught sight of their army, he was terrified and groaned in his mind.\n- Fulcher of Chartres"
 LOADING_TIP_107:0 "The Frankish duke wept bitterly to see his soldiers massacred.\n- Matthew of Edessa"
 LOADING_TIP_108:0 "He withdrew, himself wounded, and was compelled to return home inglorious, weeping - he who had once vainly hoped for the glory of a triumph.\n- William of Apulia"
 LOADING_TIP_109:0 "Therefore gird yourselves manfully and take up joyful arms for the name of Christ.\n- Bernard of Clairvaux"
 LOADING_TIP_110:0 "Set out on pilgrimage and triumph gloriously over the infidels in the East.\n- Orderic Vitalis"
 