#### COLONIZATION MECHANICS
 COLONIZE_TT:0 "In order to colonize (provinces with silk locked for the moment), you must own a neighboring province and be at peace. You can't colonize multiple provinces at once."
 colonizers.1.t:0 "Exploring [SCOPE.sP('colonizingprov').GetName]"
 colonizers.1.desc:0 "The oportunity of colonizing the province of [SCOPE.sP('colonizingprov').GetName] may disappear in the near future. We should consider the benefits and costs of ruling these lands, while also paying special attention to competing interests between our neighbors and yourself. \n Local tribes will be either subjugated, asimilated or exterminated."
 colonizers.1.a:0 "On a second thought..."
 colonizers.1.at:0 "No further action taken on this province, for now"
 colonizers.1.b:0 "Send an expedition"
 colonizers.1.bt:0 "If no incident occurs, we expect to establish permanent control over the zone in a year"
 colonizers.2.t:0 "News from [SCOPE.sP('colonizingprov').GetName]"
 colonizers.2.desc:0 "The lands we promised to thousands of our countrymen open up before our eyes"
 colonizers.2.a:0 "Is this what I wanted?"
 colonizers.3.t:0 "Conflict over [SCOPE.sP('colonizingprov').GetName]"
 colonizers.3.desc:0 "Just as we thought we had achieved full control over the colony, a neighboring kingdom stated their larger presence by a full blown invasion of our outposts. This is an act of war and perhaps we should act accordingly."
 colonizers.3.a:0 "We won't risk a war over a patch of worthless dirt"
 colonizers.3.b:0 "Send an ultimatum"
 colonizers.4.t:0 "Ultimatum over [SCOPE.sP('colonizingprov').GetName]"
 colonizers.4.desc:0 "Over the last few months we have been slowly expelling people of a neighboring kingdom from our recently adquired colonial province. We were using just the right amount of brute force, but it clearly was too much for them. These fools now want us to cede the province!"
 colonizers.4.a:0 "They want a war... they shall have one!"
 colonizers.4.b:0 "We won't risk a war over a worthless patch of dirt"
 
