 NICINTRO:0 "#T Empire of Nicaea#!\nDifficulty: #Y Hard#!\n\nThe main byzantine rump state after the collapse of the mighty Byzantine Empire, the Empire of Nicaea. On the brink of collapse, with enemies on every front, will you be able to refound the Empire of the Romans and expel the heathens out of The City, push back the turks and deal with persistent internal conflicts? Basileus Basileon, Basileuon Basileuonton"
 CASINTRO:0 "#T Kingdom of Castile#!\nDifficulty: #Y Medium#!\n\nThe Kingdom of Castile was a large and powerful state located on the Iberian Peninsula during the Middle Ages. Its name comes from the host of castles constructed in the region. It began in the 9th century as the County of Castile, an eastern frontier lordship of the Kingdom of León. During the 10th century its counts increased their autonomy, but it was not until 1065 that it was separated from León and became a kingdom in its own right"
 FRAINTRO:0 "#T Kingdom of France#!\nDifficulty: #Y Medium#!\n\The Kingdom of France was a medieval monarchy in Western Europe. It was among the most powerful states in Europe and a great power since the Late Middle Ages and the Hundred Years' War. France originated as West Francia, the western half of the Carolingian Empire, with the Treaty of Verdun (843). A branch of the Carolingian dynasty continued to rule until 987, when Hugh Capet was elected king and founded the Capetian dynasty. The territory remained known as Francia and its ruler as rex Francorum ("king of the Franks") well into the Middle Ages"
 ENGINTRO:0 "#T Kingdom of England#!\nDifficulty: #Y Medium#!\n\nThe Kingdom of England was a sovereign state on the island of Great Britain from 927, when the various Anglo-Saxon kingdoms were united by Æthelstan to form the Kingdom of England. In 1016, the kingdom became part of the North Sea Empire of Cnut the Great, a personal union between England, Denmark and Norway. The Norman conquest of England in 1066 led to the transfer of the English capital city and chief royal residence from the Anglo-Saxon one at Winchester to Westminster, and the City of London quickly established itself as England's largest and principal commercial centre"
 JERINTRO:0 "#T Kingdom of Jerusalem#!\nDifficulty: #Y Hard#!\n\nThe Kingdom of Jerusalem was a crusader state established in the Southern Levant by Godfrey of Bouillon in 1099 after the First Crusade. Its history is divided into two distinct periods. The First Kingdom of Jerusalem lasted from 1099 to 1187, when it was almost entirely overrun by Saladin. After the subsequent Third Crusade, the kingdom was re-established in Acre in 1192"
 AUSINTRO:0 "#T Duchy of Austria#!\nDifficulty: #Y Easy#!\n\nThe Duchy of Austria was a medieval principality of the Holy Roman Empire, established in 1156 by the Privilegium Minus, when the Margraviate of Austria was detached from Bavaria and elevated to a duchy in its own right"
 
