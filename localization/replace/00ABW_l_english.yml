#### USER CONFIGURATION
 configdecision:0 "Configuration"
 configdecision_desc:0 "Access to 1204-ABW mod configuration"
 abwconfig.1.t:0 "1204 - A Broken World Config"
 abwconfig.1.desc:0 "I think it's self-explanatory..."
 abwconfig.1.a:0 "Statistics events"
 abwconfig.1.b:0 "Country information"
 abwconfig.1.c:0 "Warfare"
 abwconfig.1.d:0 "Province information"
 abwconfig.1.e:0 "Exit"
 abwconfig.2.t:0 "Statistics events"
 abwconfig.2.desc:0 "These are a series of biyearly events inspired by Civilization IV, designed to offer interesting information to the player. Events: \n\n - Most Populated Nations in the World (1 pop = 4000 people) \n\n - World's Largest Economies (GDP = Income*12/0.04) \n\n\n Work in progress, but expect info about countries economies, tech and plagues"
 abwconfig.2.a:0 "I want them"
 abwconfig.2.b:0 "Deactivate the events"
 abwconfig.2.c:0 "Go back"
 abwconfig.3.t:0 "Country information"
 abwconfig.3.desc:0 "The mongols are coming..."
 abwconfig.3.a:0 "Formable nations"
 abwconfig.31.t:0 "Formable nations"
 abwconfig.31.desc:0 "You are able to deactivate or activate imaginary nation forming here. By default, these are deactivated. \n\n #Y Historical countries #! \n   - Great Britain, Spain, Byzantine Empire, Rome. \n\n #G Imaginary nations #! \n   -"
 abwconfig.4.t:0 "Warfare"
 abwconfig.4.desc:0 "The mongols are coming..."
 abwconfig.4.a:0 "Army capacity"
 cityfort.1.t:0 "Province information"
 cityfort.1.desc:0 "The mongols are coming..."
 cityfort.1.a:0 "City ranks"
 cityfort.1.b:0 "Forts"
 cityfort.1.c:0 "Go back"
 cityfort.2.t:0 "City ranks"
 cityfort.2.desc:0 "Instead of the usual settlement, city and metropoli in vanilla, ABW ranks its provinces in (1pop = 4k people): \n\n #G -Disperse settlements #! (up to 8,000 total)-  #Y Urban limit {0} #! \n #G -Medium towns #! (up to 32,000 total)-  #Y Urban limit {0-4}k #! \n #G -Walled City #! (up to 32,000 total)-  #Y Urban limit {8-20}k #! \n #G -Large City #! (up to 68,000 total)-  #Y Urban limit {24-44}k #! \n #G -Metropolis #! (up 2,000,000 total)- #Y Urban limit {48-∞}k #! \n\n If the urban population of a province goes beyond the Urban limit value, the city might improve or worsen its rank. \n\n To upgrade to Walled City, Large City or Metropolis, City Walls I, II or III are required."
 cityfort.2.a:0 "Exit"
 cityfort.2.b:0 "Go back"
 cityfort.3.t:0 "Forts"
 cityfort.3.desc:0 " - It's not possible to directly improve the fort level of a province. The only way is to relocate your capital or upgrade the city rank (from Walled City onwards) \n\n - Built forts in provinces give local defensiveness (much longer siege time) \n\n - City Walls are incompatible with forts, and give much less local defensiveness"
 cityfort.3.a:0 "Exit"
 cityfort.3.b:0 "Go back"
 startup.3.t:0 "A Broken World"
 startup.3.desc:0 "-----------------------------------------------------------------------------------------\n''In memory of Buddy, my five year old canine brother I lost on 28th March 2021. May your name live forever through this work.''\n----------------------------------------------------------------------------------------- \n\n Be sure to check the "Configuration" decision \n #R -- Credits: #! \n  To see credits visit our discord features and staff channels \n #Y -- Not yet implemented features/systems: #! \n   Technology, Army, land combat, epidemics, population health, internal & external migration, custom peace deals, pop production, trade, internal construction & investing, education, new governments"
 startup.3.a:0 "Take me to the Dark Ages"
 
